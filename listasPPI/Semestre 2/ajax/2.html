<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pessoas"></div>

    <script>
        var divPessoas = document.getElementById("pessoas");
        var p = fetch("https://api.chucknorris.io/jokes/random")
        .then(response=>{
            console.log(response.status)
            return response.json()
        })
        .then(pessoas=>{
            for(let i=0; i<pessoas.length;i++){
                divp=`<div style="border: 1px solid black; margin-top: 20px; padding-left: 15px; width: 50%;">
                        <p> Nome: ${pessoas[i].nome}</p>
                        <p> Idade: ${pessoas[i].idade}</p>
                        <p> Profissao: ${pessoas[i].profissao}</p>
                    </div>`;
                divPessoas.innerHTML+=divp;
            }
            return pessoas;
        })
    </script>
    
</body>
</html>
