<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <link rel="stylesheet" href="style.css"><!--Link-->
    <style>
        #id1{
            background-color: black;
            color: orange;
        }
    </style>
</head>
<body>
    <!--Formas de Adicionar Style Css
        1-External - Pode-se adicionar um link para "conectar" a página html com um arquivo css Este método é o mais recomendado para sites e aplicações de múltiplas páginas, pois permite o compartilhamento e o cache dos estilos.
        2-Internal - Podemos adicionar o <style> internamente no arquivo html, abrindo esta tag na <head>. Esse método permite centralizar estilos dentro de um único documento HTML, o que facilita a organização em páginas pequenas.
        3-Inline - Por fim podemos adicionar o estilo diretamente nos elementos desejados, porém não é recomendado. Esse método é útil para estilizar elementos específicos de forma rápida, mas não é recomendado para projetos maiores devido à baixa reutilização e organização.
    -->
    
    <p style="color: white; background-color: black;">Style Inline</p>
    <p id="id1">Style Interno</p>
    <p id="id2">Style Externo</p>

</body>
</html>
