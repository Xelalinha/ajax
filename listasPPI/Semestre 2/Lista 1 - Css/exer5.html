<!DOCTYPE html>
<head>   
   <title>Exemplo especificidade de seletores</title>
   <style>
      /*regra 1*/ li{color:red;}
      /*regra 2*/ .churras{color:green;}
      /*regra 3*/ .fruta{color:gray}
      /*regra 4*/ li+li.churras{color: black;}
      /*regra 5*/ .churras[draggable="true"]{color: magenta;}
      /*regra 6*/ #lip1,#lip2,#lip3{color:blue}
      /*regra 7*/ #lip3.fruta{color:orange}
      /*regra 8*/ ol>li.churras#lip5{color:purple}
   </style>
</head>
<body>   
   <ol>
   <!--item 1--> <li id="lip0">Abacaxi</li>  <!--A palavra ficou vermelha pois como o id não possui nenhum atributo, ele pegou as características do seletor de "li"-->

   <!--item 2--> <li           class="fruta">Melão</li>   <!--A palavra ficou cinza pois a class ".fruta" tem preferência em relação ao seletor de "li"-->

   <!--item 3--> <li id="lip2" class="fruta">Pera</li>   <!--A palavra ficou Azul pois o id "#id2" tem preferência em relação à classe e ao "li"-->

   <!--item 4--> <li id="lip3" class="fruta">Uva</li>   <!--A palavra ficou Amarela pois seletores combinadores possuem uma maior especificidade que "li", id ou class separadamente.-->

   <!--item 5--> <li id="lip4" class="fruta">Maçã</li>    <!--A palavra ficou Cinza pois como o id não possui nenhum atributo, ele pegou as características do seletor da class ".fruta"-->

   <!--item 6--> <li           class="churras">Carne</li>    <!--A palavra ficou Preta pois este elemento é seguido por outro "li" e também porque seletores combinadores possuem uma maior especificidade.-->

   <!--item 7--> <li           class="churras">Linguiça</li>    <!--A palavra ficou Preta pois este elemento vem após outro "li" e também porque seletores combinadores possuem uma maior especificidade.-->

   <!--item 8--> <li id="lip7" class="churras" draggable="true">Pão de alho</li>    <!--A palavra ficou magenta pois seletores utilizando atributos tem especificidade maior que seletores de classe normal.-->

   </ol>   
</body>
</html>
