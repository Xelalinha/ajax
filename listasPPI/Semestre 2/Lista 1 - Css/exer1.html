<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>

    <style>
        p{ /*p é o Seletor*/
            color: red; /*Color(cor da fonte) é o aspecto a ser modificado e red o valor(cor escolhida)*/
            background-color: black;/*background-color(cor de fundo) é o aspecto a ser modificado e black o valor(cor escolhida)*/
        }
    </style>

</head>
<body>
    <!-- Uma regra CSS é um conjunto de atributos que define como o elemento html irá ser exibido no navegador. A regra é composta pelos seletores, que identificam qual elemento será estilizado, também possui propriedades que são os aspectos a serem modificados e por último seu valor que define a característica.
     
    Exemplo abaixo:-->

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque fugiat sunt recusandae velit error quisquam voluptatem cum et, quis, assumenda incidunt! Ducimus iste delectus dignissimos, reprehenderit accusantium error voluptatibus pariatur.</p>
</body>
</html>
