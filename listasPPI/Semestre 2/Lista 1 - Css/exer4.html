<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <link rel="stylesheet" href="style.css"><!--Link-->
    <style>
        #id1{
            background-color: black;
            color: orange;
        }
    </style>
</head>
<body>
    <!--Formas de Adicionar Style Css
        1-Pode-se adicionar um link para "conectar" a página html com um arquivo css.
        2-Podemos adicionar o <style> internamente no arquivo html, abrindo esta tag na <head>.
        3-Por fim podemos adicionar o estilo diretamente nos elementos desejados, porém não é recomendado.
    -->
    
    <p style="color: white; background-color: black;">Style Inline</p>
    <p id="id1">Style Interno</p>
    <p id="id2">Style Externo</p>

</body>
</html>
